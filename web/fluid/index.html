  <div class="hr-divider m-t m-b-md">
    <h3 class="hr-divider-content hr-divider-heading">Waterstand</h3>
  </div>

  <div>
      <canvas id="waterstand" width="1400" height="600"></canvas>
      <script>
          var ctx = document.getElementById("waterstand");
          var data = {
            labels: [{{ labelstring }}],
            datasets: [
            {
            label: "Waterstand",
            fill: false,
            lineTension: 0.1,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: 'rgba(54, 162, 235, 1)',
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: 'rgba(54, 162, 235, 1)',
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [{{ waterstandstring }}],
            spanGaps: false,
            }
            ]
          };
          var waterstand = new Chart(ctx, {
            type: 'line',
            data: data,
             options: {
                responsive: false,
                maintainAspectRatio: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
          });

      </script>
  </div>
